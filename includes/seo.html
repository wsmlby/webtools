<title>{{TITLE}}</title>
<meta name="description" content="{{DESCRIPTION}}">
<!-- Canonical URL -->
<link rel="canonical" href="https://wsmlby.github.io/webtools/{{PAGE}}">

<!-- Meta Robots -->
<meta name="robots" content="index, follow">

<meta name="keywords" content="{{KEYWORDS}}">


<!-- Open Graph Tags -->
<meta property="og:title" content="{{TITLE}}">
<meta property="og:description" content="{{DESCRIPTION}}">
<meta property="og:image" content="https://wsmlby.github.io/webtools/imgs/{{PAGE}}.png">
<meta property="og:url" content="https://wsmlby.github.io/webtools/{{PAGE}}">
<meta property="og:type" content="website">

<!-- Twitter Card Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{TITLE}}">
<meta name="twitter:description" content="{{DESCRIPTION}}">
<meta name="twitter:image" content="https://wsmlby.github.io/webtools/imgs/{{PAGE}}.png">

<!-- Structured Data Example (JSON-LD) -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "url": "https://wsmlby.github.io/webtools/{{PAGE}}",
  }
  </script>
